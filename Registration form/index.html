<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <table>
                <tr>
                    <td>Enter your first name</td>
                    <td><input type="text" placeholder="Enter your first name"></td>
                </tr>
                <tr>
                    <td>Enter your last name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Enter your password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>ReEnter your password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Enter your email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Enter your mobile</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Enter your address</td>
                    <td><textarea rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Select your gender</td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Select your hobbies</td>
                    <td>
                        <input type="checkbox"> Hobby1
                        <input type="checkbox"> Hobby2
                        <input type="checkbox"> Hobby3
                    </td>
                </tr>
                <tr>
                    <td>Select your DOB</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Select your Country</td>
                    <td>
                        <select>
                            <option>Select your country</option>
                            <option>USA</option>
                            <option>India</option>
                            <option>UK</option>
                            <option>Canada</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload your pic</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save My Data</button>
                        <button type="reset">Reset Data</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
